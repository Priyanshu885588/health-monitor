name: Java Spring Boot CI

on:
  push:
    branches: [main, ci-cd, "feature/java*"]
    path:
      - "java-core/**"
      - ".github/workflows/java-core.yml"
  pull_request:
    branches: [main]

jobs:
  # üîê 1Ô∏è‚É£ Security Scan
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/java
            p/security-audit

  # üì¶ 2Ô∏è‚É£ Dependency Scan
  dependency-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run Trivy FS Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: ./java-core
          severity: HIGH,CRITICAL

  # üß™ 3Ô∏è‚É£ Build & Test
  build-and-test:
    needs: security-scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build with Maven
        run: mvn clean install --no-transfer-progress -f java-core/pom.xml

      - name: Run Tests
        run: mvn test --no-transfer-progress -f java-core/pom.xml

  # üê≥ 4Ô∏è‚É£ Docker Build & Push
  docker-push:
    needs: [build-and-test, dependency-scan]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: ./java-core
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/spring-boot-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/spring-boot-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
