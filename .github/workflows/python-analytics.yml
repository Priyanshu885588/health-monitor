name: Python Analytics CI

on:
  push:
    branches: [ci-cd]
    paths:
      - "python-analytics/**"
      - ".github/workflows/python-analytics.yml"

  pull_request:
    branches: [ci-cd]
    paths:
      - "python-analytics/**"

  workflow_dispatch:

jobs:
  lint-and-analyze:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: python-analytics

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy bandit types-requests types-redis

      - name: Run Ruff (Linting)
        run: ruff check .

      - name: Run Mypy (Type Checking)
        run: mypy .

      - name: Run Bandit (Security Analysis)
        run: bandit -r .

  docker-push:
    needs: lint-and-analyze
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Python Image
        uses: docker/build-push-action@v5
        with:
          context: ./python-analytics
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/python-analytics:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/python-analytics:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


